<div class="overall">
    <div class="card my-1">
        <div class="card-body">
            <div class="message alert-danger" [hidden]="hidden">{{errorMsg}}</div>
            <form (ngSubmit)="onSubmit()" #register="ngForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" [(ngModel)]="user.username"
                        class="form-control"
                        id="name"
                        name="name"
                        placeholder="Enter your name!"
                        required #name="ngModel">
                        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required!</div>
                </div>
                <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" [(ngModel)]="user.email"
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="Enter your email address"
                        required #email="ngModel">
                        <div [hidden]="!email.pristine" class="alert alert-danger">Email is required!</div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" [(ngModel)]="user.password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter your password!"
                    required #password="ngModel">
                    <div [hidden]="!password.pristine" class="alert alert-danger">Password is required!</div>
                </div>
                <button type="submit" [disabled]="!register.form.valid" 
                class="btn btn-info">Submit</button>
            </form>
        </div>
    </div>
</div>
