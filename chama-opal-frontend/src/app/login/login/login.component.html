<div class="overall">
    <div class="card my-5">
        <div class="card-body">
            <div class="message alert-danger" [hidden]="hidden">{{errorMsg}}</div>
            <form (ngSubmit)="onSubmit()" #userLogin="ngForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" [(ngModel)]="user.username"
                        class="form-control"
                        id="name"
                        name="name"
                        placeholder="Enter your name!"
                        required #name="ngModel">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" [(ngModel)]="user.password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter your password!"
                    required #password="ngModel">
                </div>
                <button type="submit" [disabled]="!userLogin.form.valid" 
                class="btn btn-info">Submit</button>
            </form>
        </div>
    </div>
</div>
